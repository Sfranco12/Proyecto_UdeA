name: Deploy CloudFormation AWS

on:
  push:
    branches:
      - main
    paths:
      - 'aws.yaml'  # Se ejecuta solo si este archivo cambia
  workflow_dispatch:  # Permite ejecución manual

jobs:
  Checkout_repository:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
  Checkout_credencials:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} # Poner keys
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # Poner keys
          aws-region: us-east-1  # Cambia según la región deseada

  Validate_Template_AWS:
    runs-on: ubuntu-latest
    steps:
      - name: Validate CloudFormation template
        run: aws cloudformation validate-template --template-body file://infra.yaml

  Deploy_AWS:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy CloudFormation Stack
        run: | # Cambiar nombre del stack y capabilities para roles de iam
          aws cloudformation deploy \
            --template-file infra.yaml \
            --stack-name MiStack \ 
            --capabilities CAPABILITY_NAMED_IAM
